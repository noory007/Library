<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noory-Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <table id="table-container">
        <tr>
          <th>Author</th>
          <th>Name of the book</th>
          <th>Total page of the book</th>
          <th>Read?</th>
          <th>Actions</th>
        </tr>
      </table>
      <dialog id="dialog">
        <form method="dialog" id="myForm">
          <p>
            <label>
              Author of the book:
              <input type="text" name="name" id="name" required />
            </label>
          </p>
          <p>
            <label>
              Name of the book:
              <input type="text" name="author" id="author" required />
            </label>
          </p>
          <p>
            <label>
              Total page of the book:
              <input type="number" name="pages" id="pages" required />
            </label>
          </p>
          <p>
            <label>
              Read the book?:
              <input type="checkbox" name="finished" id="finished" required />
            </label>
          </p>
          <div>
            <button type="submit" formnovalidate>Cancel</button>
            <button type="submit" id="confirmBtn">Confirm</button>
          </div>
        </form>
      </dialog>
      <p>
        <button id="show-dialog">Add New Book</button>
      </p>
      <output></output>
    </div>
  </body>
</html>
